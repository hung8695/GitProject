<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let vl=prompt('Nhap diem vat ly: ');
   let hh=prompt('Nhap diem hoa hoc: ');
   let sh = prompt('Nhap diem sinh hoc: ');
   let a= parseInt(vl);
   let b = parseInt(hh);
   let c=parseInt(sh);
   let dtb= (a+b+c)/3;
   document.write('Diem trung binh la: ' + dtb)
</script>
</body>
</html>
