<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year=+prompt('Nhập năm:' );
    let namnhuan = false;
    if(year%4==0) {
        if(year%100==0){
            if (year%400==0){
                namnhuan=true;
            }else namnhuan=false;
        } namnhuan=true;
    }
    if(namnhuan){
        alert(year+' la nam nhuan');
    } else {
        alert(year+' la nam khong nhuan');
    }
</script>
</body>
</html>
